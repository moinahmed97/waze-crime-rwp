<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Routes Rawalpindi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
     
    <style>
        /* Filter Bar Styles */
        .filter-bar {
            position: absolute;
            top: 20px;
            left: 50px; /* Right next to zoom controls */
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .filter-btn {
            padding: 5px 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            background: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
        }
        .filter-btn:hover { background: #e0e0e0; }
        .filter-btn.active { background: #333; color: white; }
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }

        /* Form Styles */
        .form-popup {
            display: none; /* Hidden by default */
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            z-index: 1000;
            width: 300px;
        }
        .form-popup select, .form-popup input, .form-popup button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-popup button {
            background-color: #ff4444; 
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .form-popup button:hover { background-color: #cc0000; }
        .close-btn { background-color: #ccc !important; color: black !important; }
        /* --- DARK MODE UI OVERRIDES --- */
        
        /* Dark background for the Form and Filter Bar */
        .form-popup, .filter-bar {
            background-color: #1a1a1a !important; /* Almost Black */
            color: #ffffff !important;            /* White Text */
            border: 1px solid #444;               /* Subtle Grey Border */
            box-shadow: 0 0 20px rgba(0,0,0,0.8); /* Stronger Shadow */
        }

        /* Dark buttons */
        .filter-btn {
            background-color: #333 !important;
            color: #ccc !important;
            border: 1px solid #555 !important;
        }
        
        /* Active button gets a special color (e.g., Blue or Red) */
        .filter-btn.active {
            background-color: #5c2b2b !important; /* Dark Red tint */
            color: white !important;
            border-color: #ff4444 !important;
        }

        /* Inputs inside the form */
        .form-popup input, .form-popup select {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        
        /* GPS Button */
        button[title="Show My Location"] {
            background-color: #1a1a1a !important;
            color: white !important;
            border: 1px solid #444 !important;
        }
    </style>
</head>
<body>
     <button onclick="locateUser()" style="
        position: absolute;
        top: 80px; /* Below the filter bar */
        left: 50px;
        z-index: 1000;
        background: white;
        border: none;
        padding: 10px;
        border-radius: 50%; /* Make it a circle */
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        cursor: pointer;
        font-size: 18px;
    " title="Show My Location">
        üìç
    </button>

<div class="filter-bar">
        <strong>Filter: </strong>
        <button class="filter-btn active" onclick="filterMap('All')">All</button>
        <button class="filter-btn" onclick="filterMap('Robbery')">Robbery</button>
        <button class="filter-btn" onclick="filterMap('Harassment')">Harassment</button>
        <button class="filter-btn" onclick="filterMap('Accident')">Accident</button>
         <button class="filter-btn" onclick="filterMap('Unsafe Area')">Unsafe Area</button>
        
        
    </div>
    <div id="map"></div>

    <div class="form-popup" id="reportForm">
        <h3>Report Incident</h3>
        <select id="crimeType">
            <option value="Robbery">Robbery</option>
            <option value="Harassment">Harassment</option>
            <option value="Accident">Accident</option>
            <option value="Unsafe Area">Unsafe Area</option>
        </select>
        <input type="text" id="description" placeholder="Description (e.g. 2 guys on bike)">
        <input type="hidden" id="clickedLat">
        <input type="hidden" id="clickedLng">
        
        <button onclick="submitReport()">Submit Report</button>
        <button class="close-btn" onclick="closeForm()">Cancel</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Initialize Map
        var map = L.map('map').setView([33.5651, 73.0169], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // --- NEW: Create a Layer Group (The "Sheet" we can wipe clean) ---
        var markersLayer = L.layerGroup().addTo(map);
        
        // --- NEW: Global variable to store all data ---
        var allReports = [];

        // Helper: Pick Color (Including your PURPLE update!)
        function getColor(type) {
            if (type === 'Robbery') return 'red';     // <--- Your Custom Color
            if (type === 'Harassment') return '#ff8800'; // Orange
            if (type === 'Accident') return '#ffff00';   // Yellow
            return '#808080';                            // Grey
        }

        // Helper: Add Marker to the Layer
        function addMarkerToMap(report) {
            let dateString = "Time Unknown";
            if (report.date) {
                dateString = new Date(report.date).toLocaleString();
            }

            const marker = L.circleMarker([report.lat, report.lng], {
                color: 'white',
                weight: 2,
                fillColor: getColor(report.type),
                fillOpacity: 0.8,
                radius: 10
            });

            // Bind the popup
            marker.bindPopup(`
                <div style="font-family: sans-serif;">
                    <strong style="color:${getColor(report.type)}">${report.type}</strong><br>
                    <small>${dateString}</small><hr>
                    ${report.description}
                </div>
            `);

            // IMPORTANT: Add to the LAYER, not the map directly
            markersLayer.addLayer(marker);
        }

        // 2. Load Reports & Save to Memory
        fetch('/api/reports')
            .then(res => res.json())
            .then(reports => {
                allReports = reports; // Save data to global variable
                filterMap('All');     // Show everything initially
            });

        // --- NEW: The Filter Function ---
        function filterMap(category) {
            // 1. Clear the map
            markersLayer.clearLayers();

            // 2. Loop through data and decide what to show
            allReports.forEach(report => {
                if (category === 'All' || report.type === category) {
                    addMarkerToMap(report);
                }
            });
        }

        // 3. Map Click -> Show Form
        map.on('click', function(e) {
            document.getElementById('clickedLat').value = e.latlng.lat;
            document.getElementById('clickedLng').value = e.latlng.lng;
            document.getElementById('reportForm').style.display = 'block';
        });

        // 4. Form Functions
        function closeForm() {
            document.getElementById('reportForm').style.display = 'none';
        }

        function submitReport() {
            const type = document.getElementById('crimeType').value;
            const description = document.getElementById('description').value;
            const lat = document.getElementById('clickedLat').value;
            const lng = document.getElementById('clickedLng').value;

            fetch('/api/reports', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type, description, lat, lng })
            })
            .then(res => res.json())
            .then(data => {
                // Add to our global list
                allReports.push(data.report); 
                // Refresh the map view
                filterMap('All');
                
                alert('Saved!');
                closeForm();
            });
        }
        // --- NEW: Locate User Function ---
      function locateUser() {
            // 1. Check if browser supports Geolocation
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser");
                return;
            }

            // 2. Ask for location with High Accuracy settings
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    // Success! We got a coordinate (even if slightly off)
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    // 3. Move map to that area
                    map.flyTo([lat, lng], 16);

                    // 4. Create a Marker you can DRAG
                    const userMarker = L.marker([lat, lng], {
                        draggable: true, // <--- This allows you to move it
                        title: "Drag to correct location"
                    }).addTo(map);

                    userMarker.bindPopup("<b>You are here</b><br>Drag me to your exact spot.").openPopup();

                    // 5. When you drop the pin, save the NEW coordinates
                    userMarker.on('dragend', function(event) {
                        var marker = event.target;
                        var position = marker.getLatLng();
                        
                        // Update the hidden form fields
                        document.getElementById('clickedLat').value = position.lat;
                        document.getElementById('clickedLng').value = position.lng;
                        
                        // Show the form automatically
                        document.getElementById('reportForm').style.display = 'block';
                    });
                },
                (error) => {
                    // Failure (User denied permission or hardware error)
                    alert("Could not get location. Ensure you are using the HTTPS link.");
                },
                { enableHighAccuracy: true }
            );
        }
    </script>
</body>
</html>
